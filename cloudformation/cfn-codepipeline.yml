AWSTemplateFormatVersion: 2010-09-09
Parameters:
    ServiceName:
        Type: String
        Default: AWSDevOpsDemo
        Description: Name for the service, used in the code repository, Lambda function, and pipeline names
    CodeBuildEnvironment:
        Type: String
        Default: "docker:1.12.1"
        Description: Name of the image to use for the CodeBuild container
    WithCodeDeploy:
        Type: String
        AllowedValues: ["yes", "no"]
        Description: create CodeDeploy actions in the CodePipeline
        Default: "yes"

Conditions:
  WithCodeDeploy: !Equals [ !Ref WithCodeDeploy, "yes" ] 



Resources:
    SNSTopic:
      Type: "AWS::SNS::Topic"
      Properties: 
        DisplayName: !Sub '${ServiceName} Notify'
        TopicName: !Sub '${ServiceName}_Notify'

    # Code repository for the service
    # CodeRepository:
    #     Type: AWS::CodeCommit::Repository
    #     Properties:
    #         RepositoryName: !Sub '${ServiceName}_repo'
    #         RepositoryDescription: !Sub 'Repository for the ${ServiceName} service'

    # CodeBuild project and resources (S3 Bucket for build artifacts, Role, Project)
    BuildArtifactsBucket:
        Type: AWS::S3::Bucket
        DeletionPolicy: Retain
    CodeBuildServiceRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: '2012-10-17'
                Statement:
                  - Action: 
                      - 'sts:AssumeRole'
                    Effect: Allow
                    Principal:
                      Service:
                        - codebuild.amazonaws.com
            Path: /
            Policies:
                - PolicyName: CodeBuildAccess
                  PolicyDocument:
                    Version: '2012-10-17'
                    Statement:
                      - Effect: Allow
                        Resource:
                          - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${ServiceName}_build'
                          - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${ServiceName}_build:*'
                        Action:
                          - 'logs:CreateLogGroup'
                          - 'logs:CreateLogStream'
                          - 'logs:PutLogEvents'
                      - Effect: Allow
                        Resource:
                          - !Sub 'arn:aws:s3:::${BuildArtifactsBucket}/*'
                        Action: 
                          - 's3:GetObject'
                          - 's3:GetObjectVersion'
                          - 's3:PutObject'
    CodeBuildProject:
        Type: AWS::CodeBuild::Project
        Properties:
            Name: !Sub '${ServiceName}_build'
            Artifacts:
                Type: CODEPIPELINE
            Environment: 
                Type: LINUX_CONTAINER
                ComputeType: BUILD_GENERAL1_SMALL
                Image: !Sub 'aws/codebuild/${CodeBuildEnvironment}'
                EnvironmentVariables:
                  - Name: BUILD_OUTPUT_BUCKET
                    Value: !Ref BuildArtifactsBucket
                  - Name: SNS_TOPIC_ARN
                    Value: !Ref SNSTopic
            ServiceRole: !GetAtt CodeBuildServiceRole.Arn
            Source: 
                Type: CODEPIPELINE

    # CodeDeploy
    CodeDeployServiceRole:
        Condition: WithCodeDeploy
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: '2012-10-17'
                Statement:
                  - Action: 
                      - 'sts:AssumeRole'
                    Effect: Allow
                    Principal:
                      Service:
                        - codedeploy.amazonaws.com
            Path: /
            ManagedPolicyArns:
                - 'arn:aws:iam::aws:policy/service-role/AWSCodeDeployRole'

    CodeDeployApp:
      Condition: WithCodeDeploy
      Type: AWS::CodeDeploy::Application
      Properties:
        ApplicationName: !Sub '${ServiceName}_app'   

    # CodeDeploy deployment group
    CodeDeployGroupBeta:
      Condition: WithCodeDeploy
      Type: AWS::CodeDeploy::DeploymentGroup
      Properties:
        ApplicationName: !Ref CodeDeployApp
        # AutoScalingGroups:
        #   - !Sub '${ServiceName}_test'  
        ServiceRoleArn: !GetAtt CodeDeployServiceRole.Arn 

    CodeDeployGroupGamma:
      Condition: WithCodeDeploy
      Type: AWS::CodeDeploy::DeploymentGroup
      Properties:
        ApplicationName: !Ref CodeDeployApp
        # AutoScalingGroups:
        #   - !Sub '${ServiceName}_test'  
        ServiceRoleArn: !GetAtt CodeDeployServiceRole.Arn 

    CodeDeployGroupProd:
      Condition: WithCodeDeploy
      Type: AWS::CodeDeploy::DeploymentGroup
      Properties:
        ApplicationName: !Ref CodeDeployApp
        # AutoScalingGroups:
        #   - !Sub '${ServiceName}_test'  
        ServiceRoleArn: !GetAtt CodeDeployServiceRole.Arn 


